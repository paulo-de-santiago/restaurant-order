<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Font Smythe-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/pizza.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/pizza.png" />
  </head>

  <body>
    <div class="container">
      <header class="header" id="header">
        <div class="header-div">
          <p class="p-one">Jimmy's Diner</p>
          <p class="p-two">The best pizzas and burgers in town</p>
        </div>
      </header>

      <div class="main-menu" id="main-menu">
        <div class="menu-list" id="menu-list">
          <div class="menu-item" id="menu-item">
            <img
              class="img-layout"
              src="images/pizza.png"
              alt="Hamburger header background"
            />

            <ul class="list" id="list">
              <li class="item" id="item">Pizza</li>
              <li class="ingredients" id="ingredients">ingredients</li>
              <li class="price" id="price">price</li>
            </ul>
          </div>
          <button class="add-btn">
            <img src="images/add-btn.png" alt="" />
          </button>
        </div>
        <img src="images/divider.png" />
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
